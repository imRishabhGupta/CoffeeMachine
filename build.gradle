plugins {
    id 'java'
}

group 'com.dunzo.coffeemachine'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.7'
    compile "com.google.guava:guava:16+"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
